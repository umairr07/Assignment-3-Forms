<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action=""></form>
    <fieldset>
      <legend>Personal Details</legend>

      <label for="fname">Firstname</label>
      <input type="text" name="fname" id="fname" />
      <br /><br />

      <label for="mname">Middlename:</label>
      <input type="text" name="mname" id="mname" />
      <br /><br />

      <label for="lname">Lastname:</label>
      <input type="text" name="lname" id="lname" />

      <br /><br />
      <label for="">Course : </label>
      <select name="" id="">
        <option value="none">Course</option>
        <option value="none">BCA</option>
        <option value="none">BBA</option>
        <option value="none">B.Tech</option>
        <option value="none">MBA</option>
        <option value="none">MCA</option>
        <option value="none">M.Tech</option>
      </select>
      <br /><br />
      <label for="gender">Gender :</label> <br />
      <input type="radio" name="gender" id="gender" value="male" />
      <label for="gender">Male</label><br />
      <input type="radio" name="gender" id="gender" value="female" />
      <label for="gender">Female</label><br />
      <input type="radio" name="gender" id="gender" value="female" />
      <label for="gender">Other</label>
      <br /><br />
      <label for="DOB">DOB</label>
      <input type="datetime-local" name="" id="" />
      <br />
      <label for="phNO">Phone :</label>
      <input type="button" name="ph" id="" value="+91    " />
      <input type="tel" name="num" id="phNO" />
      <br />
      <br />
      <label for="address">Address</label><br />
      <textarea name="" id="" cols="80" rows="5"></textarea>
      <br /><br />
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" />
      <br /><br />
      <br />
      <label for="password">Password:</label>
      <input type="password" name="pass" id="password" />
      <br /><br />
      <br />
      <label for="repass">Re-type password:</label>
      <input type="password" name="repass" id="repass" />

      <br /><br />
      <input type="checkbox" name="terms" id="terms" />
      <label for="terms">Agree to terms and conditions</label>
      <br /><br />
      <label for="file">Choose File</label>
      <input type="file" name="file" id="file" />
      <br /><br />
      <label for="color">Choose Color</label>
      <input type="color" name="color" id="color" />

      <br /><br />
      <input type="button" name="reset" id="reset" value="Reset" />
      <input type="button" name="submit" id="submit" value="Submit" />
    </fieldset>
  </body>
</html>
